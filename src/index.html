<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/08ff01b8c7.js" crossorigin="anonymous"></script>
    <title>countdown</title>
</head>

<body>
    <main>
        <h2>COMING SOON</h2>
        <div class="fecha-restante">
            <div class="tiempo">
                <div class="numero" id="days">35</div>
                <p>Days</p>
            </div>
            <div class="tiempo">
                <div class="puntos">:</div>
            </div>
            <div class="tiempo">
                <div class="numero" id="hours">17</div>
                <p>Hr</p>
            </div>
            <div class="tiempo">
                <div class="puntos">:</div>
            </div>
            <div class="tiempo">
                <div class="numero" id="minutes">50</div>
                <p>Min</p>
            </div>
            <div class="tiempo">
                <div class="puntos">:</div>
            </div>
            <div class="tiempo">
                <div class="numero" id="seconds">39</div>
                <p>Sec</p>
            </div>
        </div>
    </main>

    <div class="menu">
        <nav class="redes-sociales">
            <a href="https://www.facebook.com/paulrrdiaz" target="_blank"><i class="fab fa-facebook"></i
				></a>
            <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.link/rdufwl" target="_blank"><i class="fab fa-whatsapp"></i
				></a>
        </nav>
    </div>

    <script src="./app.js" defer></script>
</body>

</html>
